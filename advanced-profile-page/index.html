<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navbar Section-->
    <nav class="navbar">
      <div class="navbar-brand">My Profile</div>
      <div id="navbar-menu" class="navbar-menu">
        <a href="#profile">Profile</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
      </div>
      <div id="hamburger" class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>

    <!-- Profile Section-->
    <section class="profile-section">
      <div class="profile-container">
        <h2>Update your profile</h2>
        <div class="profile-form">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" placeholder="John Doe" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="johndoe@example.com" required>
            </div>
            <div class="form-group">
                <label for="bio">Bio</label>
              <textarea id="bio" rows="4" placeholder="tell us something about yourself" required></textarea>
            </div>
            <div class="form-group"> 
                <label for="profession">Profession</label>
                <input type="text" id="profession" placeholder="Web Developer" required>
            </div>
            <div class="form-group">
                <label for="linkedInProfile">Linkedin Profile</label>
                <input type="url" id="linkedInProfile" placeholder="https://linkedin.com/in/johndoe" required>
            </div>
            <button class="submit-btn" type="submit">Submit</button>
        </div>
      </div>
    </section>
    <script src="scripts.js"></script>
  </body>
</html>
